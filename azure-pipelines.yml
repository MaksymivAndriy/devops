trigger:
    - main
  
pool:
  vmImage: 'windows-latest'

#variables:
  #tag: 'test/tags/*'

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      [string]$version = (git describe --tags) -replace "[^0-9, .]", ''
      $dotCount = $version.Length - ($version -replace "[^0-9]", '').Length
      for($i = 1; $i -le 5; $i++){
      if ($dotCount -lt 2 ) {
      "$version" + ".0." + "$i" }
      else { "$version" + "." + "$i" } }